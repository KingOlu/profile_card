<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="profile_card.css">

    <title>Frontend Mentor | Profile card component</title>

</head>

<body>

    <div class="content">
        <div class="pic"><img id="image" src="images/image-victor.jpg" alt="A picture of Victor"></div>
        <br>
        <div class="top">
            <h2>Victor Crest</h2>
            <p>26</p>

        </div>
        <p class="middle">London</p>
        <div class="bottom">
            <div class="b1">
                <h2>80K</h2>
                <p>Followers</p>
            </div>
            <div class="b2">
                <h2>803K</h2>
                <p>Likes</p>
            </div>
            <div class="b3">
                <h2>1.4K</h2>
                <p>Photos</p>
            </div>
        </div>
    </div>
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/KingOlu">Joshua Oluwatola</a>.
    </div>
</body>

</html>
